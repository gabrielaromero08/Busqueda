<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Diagnóstico del Paciente</title>
</head>
<body>

  <h2>Buscar Diagnóstico por Documento</h2>

  <form id="searchDiagnosisForm">
    <label for="searchSystem">Sistema de Identificación:</label><br>
    <input type="text" id="searchSystem" placeholder="Ej: http://hospital.org/dni" required><br><br>

    <label for="searchValue">Número de Documento:</label><br>
    <input type="text" id="searchValue" placeholder="Ej: 12345678" required><br><br>

    <button type="submit">Buscar Diagnósticos</button>
  </form>

  <hr>

  <div id="diagnosisResults"></div>

  <!-- Enlace al archivo JavaScript -->
  <script src="Busqueda.js"></script>
</body>
</html>
